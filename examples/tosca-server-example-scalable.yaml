tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    server_kube_test:
      type: tosca.nodes.Compute
      attributes:
        meta: "cube_master=true"
        private_address: 192.168.12.26
        public_address: 10.10.18.217
        networks:
          default:
            network_name: test-two-routers
      capabilities:
        host:
          properties:
            num_cpus: 1
            disk_size: 5 GiB
            mem_size: 1024 MiB
        endpoint:
          properties:
            protocol: tcp
            port: 22
            initiator: target
          attributes:
            ip_address: 0.0.0.0
        os:
          properties:
            architecture: x86_64
            type: ubuntu
            distribution: xenial
            version: 16.04
        scalable:
          properties:
            min_instances: 1
            default_instances: 2
            max_instances: 2