tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    server_kube_master:
      type: tosca.nodes.Compute
#      properties:
#        networks:
#          default:
#            network_name: net-for-intra-sandbox
      capabilities:
        host:
          properties:
            num_cpus: 1
            disk_size: 10 GiB
            mem_size: 1 GiB
        os:
          properties:
            type: ubuntu
            distribution: xenial
            version: 16.04
      requirements:
        - local_storage:
            capability:
              type: tosca.capabilities.Attachment
            node: disk_d
    disk_c:
      type: tosca.nodes.BlockStorage
      properties:
        size: 10 GiB
    disk_d:
      type: tosca.nodes.BlockStorage
      properties:
        size: 10 GiB
